<div class="widget-weekly" fxLayout="row" fxLayoutAlign="center stretch" fxLayoutWrap="wrap">
	<div id="header">
		<div class="header-controls">
			<button class="md-button left" (click)="prevMonday()"><md-icon>chevron_left</md-icon></button><button class="md-button middle" (click)="todayBtnClicked()">Today</button><button class="md-button right" (click)="nextMonday()"><md-icon>chevron_right</md-icon></button>
			<span>{{days[0].date | date:'MMM d'}} - {{days[4].date | date:'yMMMd'}}</span>
		</div>
		<table class="table table-striped">
			<thead>
				<tr>
					<th *ngFor="let day of days; let i = index" class="daily-btn" clickable (click)="changeDayBtnPressed(day, i)" [class.active]="i == selectedDay">
						<div>
							{{day.date | date:'EEE MMM d'}}
						</div>
					</th>
				</tr>
			</thead>
		</table>
	</div>
	<div class="scrollable-content">
		<div [class.fade-div]="dayToggled">
			<day-view [day]=dayShown></day-view>
		</div>
	</div>
</div>
